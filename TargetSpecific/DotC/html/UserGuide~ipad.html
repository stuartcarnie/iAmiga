<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">


<link rel="stylesheet" media="all" href="css/general_ipad.css">
<link rel="stylesheet" media="all" href="css/transitions.css">

<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="iscroll4.js"></script>
<script type="text/javascript" src="functions.js"></script>



<title>DefenderOfTheCrown - iAmiga</title>

<script type="text/javascript">
var from = "help";
var tabbar = false;

document.addEventListener('DOMContentLoaded', loaded, false);
    
var bundleVersion = '';
var uiLanguage = '';
    
function setVersion(ver) {
    bundleVersion = ver;
}
    
function loaded() {
    
    var language = window.navigator.userLanguage || window.navigator.language;
    if (language.startsWith('de')) 
        uiLanguage = '.de';

	document.addEventListener('touchmove', function(e){ e.preventDefault(); e.stopPropagation(); });
    
    var fromPath = from;
    var localPath = localizePath(from);
    if (!is(localPath, 'String')) {
        from = localPath.to;
        fromPath = localPath.path;
    }
	
	$.get(fromPath+'.html', function(data) {
		$('#left').html(data);
		$('#spinner').fadeOut('slow');
	});
	
	if(tabbar == true) {
		$.get('tabbar.html', function(data) {
			$('#tabbarContainer').html(data);
		});
	}
	
	$('#gamesbtn2').click(function() {
	  alert('YouÂ´re not connected to the internet!');
	});
	
	$('#helpbtn').click(function() {
	  loadpage(localizePath('help'),'FADE');
	document.getElementById('aboutbtnimg').src='images/icon_about.png';
	document.getElementById('helpbtnimg').src='images/icon_help_over.png';
	document.getElementById('gamesbtnimg').src='images/icon_games.png';
	});
	
	$('#aboutbtn').click(function() {
        loadpage(localizePath('about'),'FADE', null, function afterLoad() {
            $('#version').html(bundleVersion);      
        });
        document.getElementById('aboutbtnimg').src='images/icon_about_over.png';
        document.getElementById('helpbtnimg').src='images/icon_help.png';
        document.getElementById('gamesbtnimg').src='images/icon_games.png';
        
	});
	
	$('#gamesbtn').click(function() {
	//	loadpage('crosspromo','FADE');
	  loadpage('crosspromoipad','FADE','http://www.manomio.com/dotc/');
	document.getElementById('aboutbtnimg').src='images/icon_about.png';
	document.getElementById('helpbtnimg').src='images/icon_help.png';
	document.getElementById('gamesbtnimg').src='images/icon_games_over.png';
	});
	
	var img = document.createElement('img');
	img.src = "http://www.manomio.com/images/bullet.gif";
	var isConnection = false;
	img.onload = function() { isConnection = true; }
	setTimeout(function() {
		if(isConnection==true) {
			$('#gamesbtn2').fadeOut('fast');
			$('#gamesbtn').fadeIn('slow');
		} else {
			$('#gamesbtn').fadeOut('slow');
		}
	}, 3000);
}

</script>

</head>
<body id="body">
<div id="helpbtn" style="position:absolute;top:70px;right:55px;z-index:99999;"><img  id="helpbtnimg" src="images/icon_help_over.png"/></div>
<div id="aboutbtn" style="position:absolute;top:380px;right:55px;z-index:99999;"><img id="aboutbtnimg" src="images/icon_about.png"/></div>
<div id="gamesbtn2" style="display:block;position:absolute;top:225px;right:55px;opacity:0.3;z-index:99999;"><img onclick="noInterNet();" src="images/icon_games.png"/></div>

<div id="gamesbtn"  onclick="noInterNet();" style="display:none;position:absolute;top:225px;right:55px;opacity:1;z-index:99999;"><img id="gamesbtnimg" onTouchStart="this.src='images/icon_games_over.png';" src="images/icon_games.png"/></div>
<div id="left"></div>

<div id="tabbarContainer"></div>
<div id="spinner"><img src="images/loading_spinner.gif"/></div>



</body>
</html>
